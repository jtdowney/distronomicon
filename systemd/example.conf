# Example environment file for distronomicon systemd service
# Copy to /etc/distronomicon/<app>.conf and customize

# Required: GitHub repository (owner/repo format)
REPO=owner/repo

# Required: Regex pattern to match release asset filename
PATTERN=myapp-.*\.tar\.gz

# Optional: Checksum file pattern (recommended for security)
CHECKSUM_PATTERN=SHA256SUMS

# Optional: GitHub API token (required for private repos or higher rate limits)
#GITHUB_TOKEN=ghp_...

# Optional: Command to run after successful update
#RESTART_COMMAND=systemctl restart myapp

# Optional: Number of old releases to keep (default: 3)
#RETAIN=3

# Optional: Custom install root (default: /opt)
#INSTALL_ROOT=/custom/path

# Optional: Custom state directory (default: /var/lib/distronomicon)
#STATE_DIRECTORY=/var/lib/distronomicon

# Optional: GitHub Enterprise host
#GITHUB_HOST=github.example.com

# Optional: Include prerelease versions
#ALLOW_PRERELEASE=true
